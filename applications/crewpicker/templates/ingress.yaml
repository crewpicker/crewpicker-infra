apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  rules:
  - host: "${var.hostname}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${var.name}-${var.release}
            port:
              number: 80
